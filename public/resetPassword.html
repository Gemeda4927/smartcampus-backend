<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }

    .container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    h2 {
      margin-bottom: 25px;
      font-weight: 700;
      color: #2575fc;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: 0.3s;
      background: none;
      outline: none;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      background: #fff;
      padding: 0 5px;
      color: #999;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #2575fc;
    }

    .input-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .input-group input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.3);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #2575fc;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: #6a11cb;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2575fc;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-key"></i> Reset Password</h2>

    <form id="resetForm">
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder=" " required>
        <label>New Password</label>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="passwordConfirm" placeholder=" " required>
        <label>Confirm Password</label>
      </div>
      <button type="submit">
        <span class="loader" id="loader"></span>
        <span id="btnText">Reset Password</span>
      </button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const form = document.getElementById('resetForm');
    const loader = document.getElementById('loader');
    const btnText = document.getElementById('btnText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value.trim();
      const passwordConfirm = document.getElementById('passwordConfirm').value.trim();

      if(password !== passwordConfirm){
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Passwords do not match!',
        });
        return;
      }

      loader.style.display = 'inline-block';
      btnText.style.display = 'none';

      try {
        const response = await fetch(`/api/v1/users/resetPassword/${token}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password, passwordConfirm })
        });

        const data = await response.json();

        loader.style.display = 'none';
        btnText.style.display = 'inline';

        if (data.status === 'success') {
          Swal.fire({
            icon: 'success',
            title: 'Success!',
            text: 'Password reset successful! You can now log in.',
          }).then(() => window.location.href = '/login'); // redirect after success
          form.reset();
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: data.message,
          });
        }
      } catch (err) {
        loader.style.display = 'none';
        btnText.style.display = 'inline';
        Swal.fire({
          icon: 'error',
          title: 'Error!',
          text: 'Something went wrong. Please try again.',
        });
      }
    });
  </script>
</body>
</html>
